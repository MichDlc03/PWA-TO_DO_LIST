<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA</title>
    <link rel="stylesheet" href="css/css-btrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-index.css">
    <link rel="manifest" href="manifesto.json">
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="col-12">
        <div class="row justify-content-center">
            <div class="card text-center py-4 m-2 p-5" style="max-width: 450px; width: 100%;">
                <h2>Lista de tareas</h2>
                <p>Escribe tus pendientes 🧐</p>
                <input type="text" id="newTaskInput" class="form-control my-3" placeholder="Nueva tarea...">
                <button id="addTaskBtn" class="btn btn-dark">Agregar</button>
            </div>

            <div class="card bg-secondary text-center py-4 m-2 p-4" style="max-width: 450px; width: 100%;">
                <h2>Mis pendientes 👩🏼‍💻</h2>
                <ul class="list-unstyled" id="taskList" style="max-height: 200px; overflow-y: auto;"></ul>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(error => {
                    console.error('Error al registrar el Service Worker:', error);
                });
        });
    }
</script>
</body>
</html>
