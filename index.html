    <body class="font-sans " style="background-color:rgb(17, 17, 17) ;
;">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl text-center font-bold mb-4" style="color: white;">Lista de Actividades 👩🏼‍💻📝</h1>
        <div class="d-flex justify-content-between align-items-center mb-3 mt-2">
          <div class="InputContainer">
            <input
              placeholder="Buscar"
              id="input"
              class="input"
              name="text"
              type="text"
            />
            <label class="labelforsearch" for="input">
              <svg class="searchIcon" viewBox="0 0 512 512">
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                ></path>
              </svg>
            </label>
          </div>
          <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">
            <i class="bi bi-plus-lg "></i> Agregar tarea
          </button>
        </div>
        <div class="container-fluid">
          <div class="d-flex justify-content-center">
            <table class="table table-bordered table-rounded" style="max-width: 100%; width: 100%;">
              <thead>
                <tr>
                  <th style="border-top-left-radius: 10px; border: 0;">Tarea</th>
                  <th class="text-center">Fecha de Creación</th>
                  <th class="text-center">Estado</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="tasks-table-body">
              </tbody>
            </table>
          </div>
          <div id="pagination-container" class="d-flex justify-content-center mt-3"></div>
        </div>
    <div id="taskModal" class=" p-5 fixed top-0 left-0 w-full h-full bg-popover bg-opacity-90 flex items-center justify-center hidden" > 
    </div>
    </div>
    <div class="modal fade p-5 mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="fw-bold">Agregar tarea 📝</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <input class="input-add input-alt mt-5 mb-5"  id="taskInput" placeholder="Tarea" required="" type="text" style="background-color: aliceblue;">
            <span class="input-border input-border-alt"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="button w-100" onclick="saveTask()">Guardar</button>
            </div>
          </div>
        </div>
        </div>
<div class="modal fade mt-5 p-5" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Tarea 📝</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <input type="text" class="input-add input-alt  form-control" id="taskInput1"  style="background-color: aliceblue;">
              <span class="input-border input-border-alt"></span>
          </div>
          <div class="modal-footer">
              <button type="button" class="button" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="button" id="saveChangesBtn">Guardar cambios</button>
          </div>
      </div>
  </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(error => {
                    console.error('Error al registrar el Service Worker:', error);
                });
        });
    }
</script>
</html>
